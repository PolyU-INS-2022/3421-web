{% extends "base/base.html" %}
{% block css %}

{% endblock %}
{% block main %}
<main>
    <!doctype html>
    <html lang="en">
      <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
        <title>Memorial</title>
</head>
<body>
    <main>
        <div class="container">
          <h1 class="my-5 text-center">Create a Memorial</h1>
          <div class="row justify-content-center">
            <div class="col-lg-6 col-md-8 col-sm-10">
              <form>
                <div class="form-floating mb-3">
                  <input type="text" class="form-control" id="memorialName" placeholder="Enter memorial name">
                  <label for="memorialName">Memorial Name</label>
                </div>
                <div class="form-floating mb-3">
                  <input type="text" class="form-control" id="deceasedName" placeholder="Enter deceased name">
                  <label for="deceasedName">Deceased Name</label>
                </div>
                <div class="form-floating mb-3">
                  <input type="text" class="form-control" id="epitaph" placeholder="Enter epitaph">
                  <label for="epitaph">Epitaph</label>
                </div>
                <div class="form-floating mb-3">
                  <textarea class="form-control" id="memorialDescription" placeholder="Enter memorial description" rows="3"></textarea>
                  <label for="memorialDescription">Memorial Description</label>
                </div>
                <div class="form-floating mb-3">
                  <input type="date" class="form-control" id="dateOfBirth">
                  <label for="dateOfBirth">Date of Birth</label>
                </div>
                <div class="form-floating mb-3">
                  <input type="date" class="form-control" id="dateOfDeath">
                  <label for="dateOfDeath">Date of Death</label>
                </div>
                <div class="form-floating mb-3">
                  <input type="url" class="form-control" id="profilePictureUrl" placeholder="Enter profile picture URL">
                  <label for="profilePictureUrl">Profile Picture URL</label>
                </div>
                <div class="form-floating mb-3">
                  <input type="url" class="form-control" id="backgroundPictureUrl" placeholder="Enter background picture URL">
                  <label for="backgroundPictureUrl">Background Picture URL</label>
                </div>
            </div>
        </div>
</main>
{% endblock %}

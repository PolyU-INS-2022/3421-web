{% extends "base/base.html" %}
{% block css %}
<link href="{{ url_for('static', filename='css/login/style.css') }}" rel="stylesheet" type="text/css" >
<link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='img/logo.png') }}">
<style>.error{
  color: red;
}</style>
{% endblock %}
{% block main %}
<main class="form-signin w-100 m-auto text-center">
  <form method="post">
    <img class="mb-4" src="{{ url_for('static', filename='img/logo.png') }}" alt="" width="72" height="57">
    <h1 class="h3 mb-3 fw-normal">Please Login In</h1>

    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
    <div class="form-floating">
      <input type="texts" class="form-control" id="Username" name="username" placeholder="Username">
      <label for="floatingInput">Username</label>
    </div>
    <div class="form-floating">
      <input type="password" class="form-control" id="Password" name="password" placeholder="Password">
      <label for="floatingPassword">Password</label>
    </div>
    <button class="w-100 btn btn-lg btn-success" type="submit">Sign in <span class="bi bi-box-arrow-in-right"></span></button>

    
    {% if errors|length > 0 %}
      <div>
          <ul class="error">
              {% for error in errors %}
                  <li>{{ error }}</li>
              {% endfor %}
          </ul>
      </div>
  {% endif %}
  </form>
</main>
{% endblock %}
